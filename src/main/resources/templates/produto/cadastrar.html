<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<div th:replace="~{base::head}"></div>
<div th:replace="~{base::navbar}"></div>

<body class="container">

	<div
		th:replace="~{base::banner('Sistema Primavera', 'Cadastra Novo Produto')}"></div>

		<form action="/produto/salvar" method="post" class="mt-4">
			<fieldset>
				<div class="form-group mt-2">
					<label for="id">Código</label>
					<input type="number" id="id" name="id" class="form-control" readonly>
					<small>gerado pelo sistema</small>
				</div>

				<div class="form-group mt-2">
					<label for="descricao">Descrição</label>
					<input type="text" id="descricao" name="descricao" class="form-control" placeholder="Descrição do produto" required>
					<small>Descrição completa</small>
				</div>

				<div class="form-group mt-2">
					<label for="preco">Preço</label>
					<input type="text" id="preco" name="preco" class="form-control" placeholder="Valor unitário em reais" required>
				</div>

				<div class="form-group mt-2">
					<label for="quantidade">Quantidade</label>
					<input type="number" id="quantidade" name="quantidade" class="form-control" min="1" required>
				</div>

				<div class="form-group mt-2">
					<label for="url">Imagem</label>
					<select name="urlImagem" id="urlImagem" class="form-select">
						<option value=""> Selecione uma foto da listagem ou do ficheiro</option>
						<option th:each="img : ${imagens}" th:value="${img}" th:text="${img}">url imagem</option>
					</select>
				</div>
			</fieldset>
		</form>

</body>
</html>
