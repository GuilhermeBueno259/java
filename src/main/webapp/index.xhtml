<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Primefaces</title>
</h:head>
<h:body>
	<h2>Gráficos com Primefaces</h2>
	<p:tabView>
		<p:tab title="Gráfico de Barras">
			<p:chart type="bar" model="#{graficoBarrasMB.barModel}"
				style="width: 500px"></p:chart>
		</p:tab>
		<p:tab title="Gráfico de Linhas">
			<p:chart type="line" model="#{graficoLinhasMB.lineModel}"
				style="width: 500px"></p:chart>
		</p:tab>
		<p:tab title="Drag and Drop">
			<p:panel id="qpnl" header="Qualquer sentido">
				<h:outputText value="Vertical ou Horizontal"/>
			</p:panel>
			<p:draggable for="qpnl"/>

			<p:panel id="hpnl" header="Horizontal">
				<h:outputText value="Só na Horizontal"/>
			</p:panel>
			<p:draggable for="hpnl" axis="x"/>

			<p:panel id="vpnl" header="Verical">
				<h:outputText value="Só na Vertical"/>
			</p:panel>
			<p:draggable for="vpnl" axis="y"/>

			<p:panel id="rpnl" header="Reverte">
				<h:outputText value="Reverte para a posição original"/>
			</p:panel>
			<p:draggable for="rpnl" revert="true"/>
			
			<p:graphicImage id="pic" url="http://softgraf.com/img/img1.jpg" alt="Imagem do Site"></p:graphicImage>
			<p:draggable for="pic"/>
		</p:tab>
	</p:tabView>
</h:body>
</html>
