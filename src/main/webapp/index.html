<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<title>Candidato</title>
</head>
<body>

	<div class="container col-4">
		<h2>Cadastro de Candidato</h2>
		
		<form action="/app2/cadastrar" method="post">
			<div class="form-group mt-3">
				<label>Código</label>
				<input type="text" name="id" class="form-control"><br>
			</div>
			
			<div class="form-group mt-3">
				<label>Nome</label>
				<input type="text" name="nome" class="form-control"><br>			
			</div>

			<div class="form-group mt-3">
				<label>Sobrenome</label>
				<input type="text" name="sobrenome" class="form-control"><br>
			</div>			
			
			<label class="mt-4">Sexo</label>
			
			<div class="btn-group">
				<input id="radioMasc" type="radio" class="btn-check" name="radioSexo" value="m">
				<label for="radioMasc" class="btn btn-outline-secondary">Masculino</label>

				<input id="radioFem" type="radio" class="btn-check" name="radioSexo" value="f">
				<label for="radioFem" class="btn btn-outline-secondary">Feminino</label>
			</div>
			
			<br>
			
			<label class="mt-4">Linguagens:</label>
			<div class="btn-group">
				<input id="check1" class="btn-check" type="checkbox" name="checkJava">
				<label for="check1" class="btn btn-outline-success">Java</label>
				
				<input id="check2" class="btn-check" type="checkbox" name="checkPython">
				<label for="check2"class="btn btn-outline-success">Python</label>
				
				<input id="check3" class="btn-check"type="checkbox" name="checkPHP">
				<label for="check3"class="btn btn-outline-success">PHP</label>
				
				<input id="check4" class="btn-check"type="checkbox" name="checkSQL">
				<label for="check4" class="btn btn-outline-success">SQL</label>
			</div>
			
			<br>
			
			<label class="mt-4">Onde você mora?</label>
			<div class="btn-group">
				<input type="radio" id="radio1" class="btn-check" name="radioCidade" value="Ponta Grossa" checked="checked">
				<label for="radio1" class="btn btn-outline-success">Ponta Grossa</label>
	
				<input type="radio" id="radio2" class="btn-check" name="radioCidade" value="Castro">
				<label for="radio2" class="btn btn-outline-success">Castro</label>
	
				<input type="radio" id="radio3" class="btn-check" name="radioCidade" value="Carambei">
				<label for="radio3" class="btn btn-outline-success">Carambei</label>
			</div>
			<br>
			
			<button type="submit" class="btn btn-primary mt-4">Enviar</button>
			<button type="reset"class="btn btn-primary mt-4">Limpar</button>
		</form>
	</div>
</body>
</html>
